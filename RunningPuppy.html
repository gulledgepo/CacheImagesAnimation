<head>
<!--Paxston Gulledge, PRG250, Assignment 2, August 19, 2017
Program works to create an animaiton of a puppy by loading the images into a cache
and retrieving them through getElementsByTagName (img) -->
<title>Puppy</title>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
<script type="text/javascript">
/* <![CDATA[ */
var runPuppy;
var puppy = new Array(6);
var curPuppy = 0;
for (var imagesLoaded=0; imagesLoaded < 6; ++imagesLoaded) {
     puppy[imagesLoaded] = new Image();
     puppy[imagesLoaded].src = "puppy"
           + imagesLoaded + ".gif";
     if (imagesLoaded == 5)
           runPuppy = setInterval("turn()", 100);
}
function turn() {
     if (curPuppy == 5)
           curPuppy = 0;
     else
           ++curPuppy;
	 document.getElementsByTagName("img")[0].src = puppy[curPuppy].src;
}
/* ]]> */
</script>
</head>

<body>
<p><img src="puppy0.gif" alt="Image of a puppy." height="75" width="75" /></p>
</body>
</html>
